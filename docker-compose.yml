version: '3.5'

services:
    front-a:
        container_name: front-cluster-a
        build:
            context: .
            dockerfile: infrastructures/front/Dockerfile
            args:
               - REACT_APP_URI_HOST=http://localhost:9200
               - REACT_APP_OTHER_CLUSTER_URL=http://localhost:9300
               - REACT_APP_HDFS_HOST=http://localhost:9500
               - REACT_APP_NAME_OF_CLUSTER=Cluster A
               - REACT_APP_NAME_OF_CLUSTER_URL=cluster_a
               - REACT_APP_OTHER_CLUSTER=cluster_b
        ports:
            - "3000:3000"
        environment:
            - PORT=3000
            - NAME=front
            - CHOKIDAR_USEPOLLING=true
        restart: always
        env_file:
            - .env
        volumes:
            - ./src/services/front/:/src/react-front/
        networks:
            - cluster-a-network
        stdin_open: true
        tty: true

    cluster-a:
        container_name: back-cluster-a
        build:
            context: .
            args:
                NAME: ${CLUSTER_A}
            dockerfile: infrastructures/app/Dockerfile
        ports:
            - "9200:9200"
        environment:
            - PORT=9200
            - DEBUG=1
            - NAME=${CLUSTER_A}
        restart: always
        env_file:
            - .env
        volumes:
            - ./src/services/app/:/src/app/
            -  shared-workspace:/opt/workspace
        networks:
            - spark-net
            - cluster-a-network

    front-b:
        build:
            context: .
            dockerfile: infrastructures/front/Dockerfile
            args:
                - REACT_APP_URI_HOST=http://localhost:9300
                - REACT_APP_OTHER_CLUSTER_URL=http://localhost:9200
                - REACT_APP_HDFS_HOST=http://localhost:9500
                - REACT_APP_NAME_OF_CLUSTER=Cluster B
                - REACT_APP_NAME_OF_CLUSTER_URL=cluster_b
                - REACT_APP_OTHER_CLUSTER=cluster_a
        ports:
            - "3001:3000"
        environment:
            - PORT=3000
            - NAME=front
            - CHOKIDAR_USEPOLLING=true
        restart: always
        volumes:
            - ./src/services/front/:/src/app/
        networks:
            - cluster-b-network
        stdin_open: true
        tty: true

    cluster-b:
        container_name: back-cluster-b
        build:
            context: .
            args:
                NAME: cluster_b
            dockerfile: infrastructures/app/Dockerfile
        ports:
            - "9300:9300"
        environment:
            - PORT=9300
            - DEBUG=1
            - NAME=cluster_b
        restart: always
        volumes:
            - ./src/services/app/:/src/app/
            -  shared-workspace:/opt/workspace
        networks:
            - spark-net
            - cluster-b-network

    front-c:
        build:
            context: .
            dockerfile: infrastructures/front-c/Dockerfile
            args:
                - REACT_APP_URI_HOST=http://localhost:9000
                - REACT_APP_HDFS_HOST=http://localhost:9500
                - REACT_APP_NAME_OF_CLUSTER=Cluster C
        ports:
            - "3002:3000"
        environment:
            - PORT=3000
            - NAME=front
            - CHOKIDAR_USEPOLLING=true
        restart: always
        volumes:
            - ./src/services/front-c/:/src/app/
        networks:
            - cluster-c-network

    backend:
        container_name: backend
        build:
            context: .
            dockerfile: infrastructures/backend/Dockerfile
        ports:
            - "9000:9000"
        environment:
            - PORT=9000
            - DEBUG=1
            - NAME=backend
        restart: always
        volumes:
            - ./src/services/backend/:/src/app/
            - shared-workspace:/opt/workspace
        networks:
            - spark-net
            - cluster-c-network


volumes:    
    cluster-A-volume:
    cluster-B-volume:
    shared-workspace:
        external: true
        name: pres3-spark_shared-workspace

networks:
    spark-net:
        external: true
    front-back-net:
    cluster-a-network:
    cluster-b-network:
    cluster-c-network:



